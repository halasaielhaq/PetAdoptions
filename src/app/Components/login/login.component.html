<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="login.component.css" />
	<title>Sign in & Sign up Form</title>
</head>

<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form  class="sign-in-form" (submit)="login()">
					<h2 class="title">Sign in</h2>
					<div class="input-field"> 
						<i class="fas fa-user"></i>
						<input type="text" placeholder="email" 
						 [(ngModel)]="authenticationRequest.email" name="email" >
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" 
						[(ngModel)]="authenticationRequest.password" name="password" >
					</div>
					<input type="submit" value="Login" class="btn solid" />
					<p class="social-text">Or Sign in with social platforms</p>
					<div class="social-media">
						<a href="https://www.facebook.com/" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="https://twitter.com/" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="https://www.google.com/" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="https://www.linkedin.com/" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p>
						Click on Sign up to register
					</p>
					<button class="btn transparent" id="sign-up-btn">
						<a routerLink="/register">Sign up</a>	
					</button>
				</div>
				<img  src="https://i.postimg.cc/wxyWVvbq/e7a445d39568af1e7fa74f32a9f870d5-removebg-preview.png" alt="" />
			</div>
		</div>
	</div>
</body>
	<script >
    const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
});
function navigateToSignUp() { this.router.navigate(['/register']);}

sign_in_btn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");
});

  </script>
</html>
